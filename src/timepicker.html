<div class="form-group" ng-class="{'has-error': hasError(), 'has-success': hasSuccess(), 'has-feedback': form.feedback !== false }">
  <label class="control-label" ng-show="showTitle()">{{form.title}}</label>

        <!--<span class="input-group-addon"><i class="fa fa-clock-o"></i></span>-->
        <input type="text" class="form-control" size="8"
               ng-show="form.key"
               ng-model="$$value$$"
               schema-validate="form"
               data-use-native="{{form.timeOptions.useNative || false}}"
               data-min-time="{{form.timeOptions.minTime || '00:00'}}"
               data-max-time="{{form.timeOptions.maxTime || '23:59'}}"
               data-time-format="{{form.timeOptions.timeFormat || 'HH:mm'}}"
               data-time-type="{{form.timeOptions.timeType || 'string'}}"
               data-minute-step="{{form.timeOptions.minuteStep || 15}}"
               data-round-display="{{form.timeOptions.roundDisplay || true}}"
               bs-timepicker />

      <span ng-if="form.feedback !== false"
        class="form-control-feedback"
        ng-class="evalInScope(form.feedback) || {'glyphicon': true, 'glyphicon-ok': hasSuccess(), 'glyphicon-remove': hasError() }"></span>

  <div class="help-block"
    ng-show="(hasError() && errorMessage(schemaError())) || form.description"
    ng-bind-html="(hasError() && errorMessage(schemaError())) || form.description"></div>
</div>
